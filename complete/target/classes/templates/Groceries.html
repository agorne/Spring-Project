<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
       <style>
    #grad {
		height: 1000px;
		background-color: red; 
    	background-image: linear-gradient(to top left, white, silver);
	}
	ul {
	  list-style-type: none;
	  margin: 0;
	  padding: 0;
	  overflow: hidden;
	  background-color: #333;
	}
	
	li {
	  float: left;
	  border-right:1px solid #bbb;
	}
	
	li:last-child {
	  border-right: none;
	}
	
	li a {
	  display: block;
	  color: white;
	  text-align: center;
	  padding: 14px 16px;
	  text-decoration: none;
	}
	
	li a:hover:not(.active) {
	  background-color: #111;
	}

	/* Change the link color to #111 (black) on hover */
	li a:hover {
	  background-color: #111;
	}
	divider{
    width:5px;
    height:auto;
    display:inline-block;
	}
	
    </style>
</head>
<div class="topnav" style="background-color: #;height:5%; width:25%;">
 <ul>
  <li><a href="/">Home</a></li>
  <li><a href="/Contact">Contact Me</a></li>
  <li><a href="/Groceries">Groceries</a></li>
  
</ul>
</div>
<body id="grad">
    <h1 style="color: black;text-align:center">Ryan Feigenbaum</h1>
    <p style="color: black;text-align:center">Experimental Page!</p>
   
    <h1>Groceries</h1>
	<table>
		<tr>
		<td>Name</td>
		<td>Fruit</td>
		<td>Meat</td>
		<td>Dairy</td>
		</tr>
		<tr th:each="Item: ${Grocery}">
			<td th:text="${Item.name}"></td>
			<td th:text="${Item.isFruit}"></td>
			<td th:text="${Item.isMeat}"></td>
			<td th:text="${Item.isDairy}"></td>
		</tr>
	</table>
	<hr/>
	<form th:action="@{/Groceries}" method="post" enctype="multipart/form-data">

		<div style="padding-left:75px;">
		Fruit 
		&nbsp; 
		Meat 
		&nbsp; 
		Dairy
		</div>
		<div>
			Item Type: 
			<input name="isFruit" type="checkbox"/>
			 &nbsp;&nbsp;&nbsp;
			<input name="isMeat" type="checkbox"/>
			&nbsp;&nbsp;&nbsp;&nbsp;
			<input name="isDairy" type="checkbox"/>
		</div>
		<div>
			Name: <input name="name" required placeholder="Item Name"/>
		</div>
		 <div>
			<input type="submit" value="Add Grocery" name="button"/>
		</div>
	</form>   
	<br>	
</body>
</html>
